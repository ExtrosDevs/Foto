<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo by</title>

    <link rel="stylesheet" href="css/photo-page.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header class="site-header">
        <h1 class="mt-0 mb-15"><span class="color-primary">Foto</span> <span class="color-gray-2">.com</span></h1>
        <h5 style="text-align: center;" >Click the photo to see in full screen</h5>
    </header>
    
    <div class="float-container">
        <div id="image" class="float-child">
            <img src="/images/land.jpg" alt="">
        </div>

        <div id="info" class="float-child">
            <div id="info" class="float-child2">
                <div>User Name:</div>
                <div>Upload Date:</div>
                <div>Views Count:</div>
                <div>Like Count:</div>
                <div>Description:</div>
                <div>Tags:</div>
                

            </div>
            <div class="info-line">#UserName</div>
            <div class="info-line">#UploadDate</div>
            <div class="info-line">#ViewsCount</div>
            <div class="info-line">#LikeCount</div>
            <div class="info-line">#Description</div>
            <div class="info-line">#Tags</div>

        </div>

    </div>


    <div id="video-container">
    </div>



    <div class="container">
        <nav class="main-nav">
            <ul id="inline-popups">
                <li class="nav-item">
                    <a href="#download" class="nav-link">
                        Download
                        <i class='bx bxs-download'></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#Like" class="nav-link">
                        Like
                        <i class='bx bxs-like'></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#comment" class="nav-link">
                        Comment
                        <i class='bx bxs-comment'></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#about" class="nav-link">
                        About
                        <i class='bx bxs-info-square'></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#report" class="nav-link">
                        Report
                        <i class='bx bxs-error-alt'></i>
                    </a>
                </li>
            </ul>
        </nav>








    </div>
</body>

</html>
